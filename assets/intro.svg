<svg xmlns="http://www.w3.org/2000/svg"
     width="100%"
     viewBox="0 0 1200 220"
     role="img"
     aria-label="Hacker style typing intro">

  <defs>
    <!-- Terrrminal glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Typing reveal -->
    <clipPath id="typing">
      <rect x="140" y="120" width="0" height="36">
        <animate attributeName="width"
                 values="0; 920"
                 dur="3s"
                 repeatCount="indefinite"
                 keySplines="0.3 0 0.3 1"
                 calcMode="spline"/>
        <animate attributeName="width"
                 values="920; 920"
                 begin="3s"
                 dur="1.6s"
                 repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Solid black background -->
  <rect x="0" y="0" width="1200" height="220" fill="#000000"/>

  <!-- Headline -->
  <text x="50%"
        y="82"
        text-anchor="middle"
        font-size="56"
        fill="#22c55e"
        font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
        filter="url(#glow)">
    Hi, I’m Nymur
  </text>

  <!-- Typing line -->
  <g clip-path="url(#typing)">
    <text x="140"
          y="148"
          font-size="26"
          fill="#16a34a"
          font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace">
      Developer | Cyber Security Enthusiast | uAlberta
    </text>
  </g>

  <!-- Cursor -->
  <rect y="126" width="9" height="28" rx="2" fill="#22c55e">
    <animate attributeName="x"
             values="140; 1060"
             dur="3s"
             repeatCount="indefinite"
             keySplines="0.3 0 0.3 1"
             calcMode="spline"/>
    <animate attributeName="x"
             values="1060; 1060"
             begin="3s"
             dur="1.6s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="1;0;1"
             dur="1.1s"
             repeatCount="indefinite"/>
  </rect>

  <!-- Status + Threat (RED) -->
  <text x="50%"
        y="190"
        text-anchor="middle"
        font-size="13"
        fill="#7f1d1d"
        font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace">
    STATUS:
    <tspan fill="#dc2626"> ONLINE</tspan>
    • THREAT LEVEL:
    <tspan fill="#dc2626"> LOW</tspan>
    <animate attributeName="opacity"
             values="1;0.6;1"
             dur="2.2s"
             repeatCount="indefinite"/>
  </text>

</svg>
